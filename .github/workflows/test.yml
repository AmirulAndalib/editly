name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      DISPLAY: :0
    steps:
      - if: runner.os == 'macOS'
        run: brew install ffmpeg
      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y \
            build-essential \
            ffmpeg \
            libcairo2-dev \
            libgif-dev \
            libglew-dev \
            libglu1-mesa-dev \
            libjpeg-dev \
            libpango1.0-dev \
            librsvg2-dev \
            libxi-dev \
            pkg-config
      - if: runner.os == 'Linux'
        run: sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
          cache-dependency-path: ./package.json
      - run: yarn install
      - run: npm run lint
      - run: npm run test
      - uses: actions/upload-artifact@v4
        with:
          name: video
          path: editly-out.mp4
